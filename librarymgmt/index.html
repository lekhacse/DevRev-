<!DOCTYPE html>
<html>
<head>
  <title>Library Management Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Library Management Page</h1>
  </header>

  <main>
    <div class="loading-animation">
      <div class="loader"></div>
    </div>

    <div class="signup-login">
      <form id="signup-form">
        <!-- Signup form fields -->
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <form id="login-form">
        <!-- Login form fields -->
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="book-list">
      <ul id="books-container">
        <!-- Books will be dynamically added here -->
      </ul>

      <div id="pagination">
        <!-- Pagination controls -->
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search books...">
      <ul id="suggestions-container">
        <!-- Suggestions will be dynamically added here -->
      </ul>
    </div>

    <div class="filter-sort">
      <select id="filter-select">
        <!-- Filter options -->
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="subject">Subject</option>
      </select>

      <select id="sort-select">
        <!-- Sort options -->
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="subject">Subject</option>
        <option value="publish-date">Publish Date</option>
      </select>
    </div>

    <div class="availability-count">
      <p id="book-count">Total Books: 0</p>
      <p id="availability-info">Available Copies: 0</p>
    </div>

    <div class="cart">
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>

      <button id="checkout-button">Checkout</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
