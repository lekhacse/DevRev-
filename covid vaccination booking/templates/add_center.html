<!DOCTYPE html>
<html>
<head>
    <title>Add Vaccination Center</title>
</head>
<body>
    <h1>Add Vaccination Center</h1>
    <form method="POST" action="/admin/add">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="working_hours">Working Hours:</label>
        <input type="text" id="working_hours" name="working_hours" required><br><br>
        <!-- Add more fields for vaccination center details -->
        <input type="submit" value="Add Center">
    </form>
</body>
</html>
